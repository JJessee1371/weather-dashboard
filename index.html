<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Spectre CSS Links-->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header-->
    <header class="bg-dark text-center">Weather Dashboard</header>

    <!-- Search bar and search history -->
    <div class="container">
        <div class="columns">
            <div class="column col-4">
                <h4 id="search">Search a city name:</h3>
                    <div class="input-group">
                        <input id="user-input" type="text" class="form-input" placeholder="Enter city here">
                        <button id="searchBtn" class="btn btn-primary input-group-btn"><i class="icon icon-search"></i></button>
                    </div>
                    <table id="table" class="table table-striped table-hover">
                    </table>
            </div>

            <!-- Current Days Forecast-->
            <div class="column col-8">
                <div class="card">
                    <div id="card-header" class="card-header">
                        <div id="card-title" class="card-title h5">Todays Weather in:
                            <hr>
                        </div>
                    </div>
                    <div class="card-body"> 
                        <p id="temp"></p>
                        <p id="humid"></p>
                        <p id="wind"></p>
                        <p id="uv"></p>
                    </div>
                </div>
                <div class="columns">
                    <!-- 5 Day Forecast-->
                    <div class="column col-8">
                        <h4 class="forecast-container">5 Day Forecast</h4>
                        <div class="columns">
                            <div id="day1" class="column col-2">1</div>
                            <div id="day2" class="column col-2">2</div>
                            <div id="day3" class="column col-2">3</div>
                            <div id="day4" class="column col-2">4</div>
                            <div id="day5" class="column col-2">5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery CDN-->
<script
src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- External JS Script -->
<script src="index.js"></script>
</body>

</html>
