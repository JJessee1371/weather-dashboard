<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Spectre CSS Links -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header-->
    <header class="bg-dark text-center">Weather Forecast</header>

    <div class="container">
        <!-- Search bar and search history -->
        <div class="columns">
            <section class="column col-4 col-sm-12 col-md-12">
                <h3 id="search">Search a city name</h3>
                    <div class="input-group">
                        <input id="user-input" type="text" class="form-input" placeholder="Enter city here">
                        <button id="searchBtn" class="btn btn-primary input-group-btn"><i class="icon icon-search"></i></button>
                    </div>
                    <button id="clear" class="btn btn-error">Clear Search History</button>
                    <ul id="list" style="list-style-type:none"></ul>
            </section>

            <!-- Current Days Forecast-->
            <div class="column col-8 col-sm-12 col-md-9">
                <section class="card bg">
                    <div id="card-header" class="card-header">
                        <div class="card-title h5">
                            <h3 id="card-title">Todays Weather in:</h3>
                            <hr>
                        </div>
                    </div>
                    <hr>
                    <div class="card-body">
                        <img id="weathicon" src="" alt="" class="hidden">
                        <p id="temp"></p>
                        <p id="humid"></p>
                        <p id="wind"></p>
                        <p id="uv"></p><span id="uvNum" class="uvNum label"></span>
                    </div>
                </section>
                <div class="columns">
                    <!-- 5 Day Forecast -->
                    <section id="container-5-day" class="column col-12 col-sm-12 col-md-12">
                        <h3 id="forecast5"><u>5 Day Forecast</u></h3>
                        <div class="columns">
                            <div id="day1" class="column col-2 col-sm-6 col-md-6 col-lg-3 col-xl-3 bg"></div>
                            <div id="day2" class="column col-2 col-sm-6 col-md-6 col-lg-3 col-xl-3 bg"></div>
                            <div id="day3" class="column col-2 col-sm-6 col-md-6 col-lg-3 col-xl-3 bg"></div>
                            <div id="day4" class="column col-2 col-sm-6 col-md-6 col-lg-3 col-xl-3 bg"></div>
                            <div id="day5" class="column col-2 col-sm-6 col-md-6 col-lg-3 col-xl-3 bg"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery CDN -->
<script
src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- External JS Script -->
<script src="index.js"></script>
</body>
</html>
